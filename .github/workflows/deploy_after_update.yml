# .github/workflows/deploy_after_update.yml
name: Deploy After Update

on:
  workflow_run:
    workflows: ["Update arXiv Papers"]  # Ensure this matches the name in update_papers.yml
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Adjust if your static files are in a subdirectory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post Deployment Info
        run: echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}"
