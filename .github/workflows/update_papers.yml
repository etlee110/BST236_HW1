# .github/workflows/update_papers.yml
name: Update arXiv Papers

# Trigger the workflow daily at midnight UTC and allow manual triggers
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight UTC
  workflow_dispatch:

# Grant necessary permissions
permissions:
  contents: write  # Allows the workflow to push commits

jobs:
  update_papers:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version you need

      # Step 3: Install Dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Update Script
      - name: Run update_papers.py
        run: python update_papers.py

      # Step 5: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          # Configure Git
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

          # Add the updated papers.html
          git add papers.html

          # Check if there are any changes to commit
          if ! git diff --cached --quiet; then
            # Commit changes with a message including the current date
            git commit -m "Update papers on $(date +'%Y-%m-%d')"
            
            # Push the changes to the main branch
            git push origin main
          else
            echo "No changes to commit."
          fi